<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
    <style>
        .body{
            margin: 0;
            padding: 0;
        }

        .top-menu{
            background-color: gray;
            position: fixed;
            top: 0;
            width: 100%;
        }

        

        .menu-icon{
            height: 15px;
            background-color: bisque;
            padding: 3px 10px;
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <h1>Fixed position</h1>
    <div class="top-menu"> 
        <img src="./cart.svg" class="menu-icon"  />
        <img src="./home.svg" class="menu-icon"  />
        <img src="./menu.svg" class="menu-icon" />
        <img src="./search.svg" class="menu-icon" />
        <img src="./you.svg" class="menu-icon"  />
    </div>
</body>
</html>
